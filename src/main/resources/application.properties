spring.application.name=inits_portfolio_scheduler
server.port=8080

# An in-memory H2 database
spring.datasource.url=jdbc:h2:mem:portfolio_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Make Hibernate create/update tables before data.sql runs
spring.jpa.defer-datasource-initialization=true


# Showing SQL in the console for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Automatically create tables based on entities
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console for easy DB viewing
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# Default annual interest rate (15% per annum)
portfolio.interest.rate=0.15

# Cron schedule for daily job (every midnight)
portfolio.interest.schedule=0 0 0 * * *

# Logging level
logging.level.root=INFO
logging.level.com.example.portfolio=DEBUG

